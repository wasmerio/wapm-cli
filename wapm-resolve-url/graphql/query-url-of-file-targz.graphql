# Given a package id (namespace/package), returns all the .tar.gz URLs
# - may fail on older registries
query GetPackageQueryTarGz ($name: String!) {
  package: getPackage(name:$name) {
    name
    versions {
      version
      distribution {
        downloadUrl
      }
    }
    lastVersion {
      version
      distribution {
        downloadUrl
      }
    }
  }
}