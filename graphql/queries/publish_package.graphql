mutation PublishPackageMutation($name: String!, $version: String!, $description: String!, $manifest: String!, $license: String, $readme: String, $fileName:String) {
  publishPackage(input: {
    name: $name,
    version: $version,
    description: $description,
    manifest: $manifest,
    license: $license,
    readme: $readme,
    file: $fileName,
    clientMutationId: ""
  }) {
    success
    packageVersion {
      version
    }
  }
}
