query GetPackagesQuery ($names: [String!]!) {
    package: getPackages(names:$names) {
        name
        versions {
            version
            isLastVersion
            distribution {
                downloadUrl
                piritaDownloadUrl
            }
            signature {
                publicKey {
                    keyId
                    owner {
                        username
                    }
                    key
                    uploadedAt
                    revoked
                }
                data
                createdAt
            }
        }
    }
}
