[package]
name = "wapm-cli"
version = "0.1.0"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
edition = "2018"
repository = "https://github.com/wasmerio/wapm"
description = "WebAssembly Package Manager CLI"
license = "MIT"

[dependencies]
dotenv = "0.13.0"
dunce = "0.1.1"
failure = "*"
graphql_client = "0.7.0"
lazy_static = "1.3"
path-slash = "0.1.1"
prettytable-rs = "0.8.0"
regex = "1"
reqwest = "0.9.12"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
structopt = "0.2.15"
tar = "0.4"
toml = "0.4.10"
toml-query = "0.8.0"
rpassword = "3.0.0"
walrus = "0.4"
whoami = "0.5"
zstd = "0.4"

[dev-dependencies]
tempdir = "0.3"

[workspace]
members = ["."]

