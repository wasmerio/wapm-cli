[package]
name = "wapm-cli"
version = "0.1.0"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
edition = "2018"
repository = "https://github.com/wasmerio/wapm-cli"
description = "WebAssembly Package Manager CLI"
license = "MIT"

[dependencies]
chrono = "0.4"
dirs = "1"
dotenv = "0.13.0"
dunce = "1.0.0"
failure = "*"
fern = {version = "0.5", features = ["colored"]}
flate2 = "1.0.7"
graphql_client = "0.7.0"
lazy_static = "1.3"
log = "0.4"
path-slash = "0.1.1"
prettytable-rs = "0.8.0"
regex = "1"
reqwest = {version = "0.9.12", features = ["default-tls-vendored"]}
semver = "0.9"
sentry = {version = "0.15", optional = true, features = ["with_panic", "with_backtrace"]}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
structopt = "0.2.15"
tar = "0.4"
tempdir = "0.3"
toml = "0.4.10"
toml-query = "0.8.0"
rpassword = "3.0.0"
walrus = "0.5"
wasmparser = "0.30.0"
whoami = "0.5"
zstd = "0.4"

[dev-dependencies]
tempdir = "0.3"

[workspace]
members = ["."]

[features]
telemetry = ["sentry"]
default = []

#[profile.release]
#lto = true
